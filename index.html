    <!-- Google Title -->
    <div class="googleTitleContainer" style="font-family:Georgia, 'Times New Roman', Times, serif">
        <h1 style="font-family: Product Sans; font-weight: 600;">
            <span class="blue">G</span>
            <span class="red">o</span>
            <span class="yellow">o</span>
            <span class="blue">g</span>
            <span class="green">l</span>
            <span class="red">e</span>
        </h1>
    </div>
    <!-- Google Search Bar -->
    <div class="contain">
        <div class="searchBarContainer">
            <form id="form" autocomplete="off">
                <div class="form-group">
                    <label for="searchBar"></label>
                    <input type="text" class="form-control" placeholder="Search Google" id="searchBar">
                    <a href="#"><img class="search-icon"

                </div>
                <div class="buttonContainer">
                    <div class="form-group">
                        <button class="btn btn-outline-secondary btn-block" id="search">Search</button>
                        <button class="btn btn-outline-secondary btn-block" id="lucky">Feeling Lucky</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
