<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Mock Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nav bar across the top -->
    <div class="navContainer">
        <nav>
            <ul>
                <li>About</li>
                <li>Store</li>
                <li>Gmail</li>
                <li>Images</li>
            </ul>
        </nav>
    </div>
    <!-- Google Title -->
    <div class="googleTitleContainer" style="font-family:Georgia, 'Times New Roman', Times, serif">
        <h1>
            <span class="blue">G</span>
            <span class="red">o</span>
            <span class="yellow">o</span>
            <span class="blue">g</span>
            <span class="green">l</span>
            <span class="red">e</span>
        </h1>
    </div>
    <!-- Google Search Bar -->
    <div class="contain">
        <div class="searchBarContainer">
            <form id="form" autocomplete="off">
                <div class="form-group">
                    <label for="searchBar"></label>
                    <input type="text" class="form-control" placeholder="search" id="searchBar">
                </div>
                <div class="buttonContainer">
                    <div class="form-group">
                        <button class="btn btn-outline-secondary btn-block" id="search">Search</button>
                        <button class="btn btn-outline-secondary btn-block" id="lucky">Feeling Lucky</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  
    <!-- Results Container -->
    <div id="result">
    </div>

    <!-- Footer -->
    <div class="footerContainer">
        <footer>
            <p>United Kingdom</p>
        <hr>
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
                <li>Carbon Neutral since 2007</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </footer>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="search.js"></script>

</html>
